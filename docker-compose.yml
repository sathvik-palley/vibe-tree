version: '3.8'

services:
  # Backend API Server
  vibetree-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: vibetree-server
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3002
      - PROJECT_PATH=/workspace
    volumes:
      # Mount user's project directory
      - "${PROJECT_PATH:-./workspace}:/workspace"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Application
  vibetree-web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: vibetree-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - WEB_PORT=3000
    depends_on:
      vibetree-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Reverse Proxy (Nginx)
  nginx:
    image: nginx:alpine
    container_name: vibetree-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vibetree-web
      - vibetree-server
    restart: unless-stopped
    profiles:
      - proxy

volumes:
  workspace:
    driver: local

networks:
  default:
    driver: bridge